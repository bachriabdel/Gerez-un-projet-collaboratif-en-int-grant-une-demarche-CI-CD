name: Front

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './front/package-lock.json'      
        
    - run: npm ci
      working-directory: ./front/

    - name: run test and generate code coverage
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
      working-directory: ./front/

    - name: Cache front coverage
      uses: actions/cache@v3
      with:
        path: front/coverage
        key: front-coverage-${{ github.sha }}
        restore-keys: |
          front-coverage-

    - name: Generate front report 
      uses: actions/upload-artifact@v4.3.3
      with:
        name: Front-report
        path: front/coverage

    - name: Badge with front coverage
      uses:  demyanets/angular-coverage-badges-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        coverage-summary-path: front/coverage/bobapp/coverage-summary.json
        protected-branches: '["master"]'
        badges-directory: badges/bobapp

    - name: Commit and push badges
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add badges/bobapp
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update front-end coverage badges"
          git push origin main
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  quality:
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Restore front coverage
      uses: actions/cache@v3
      with:
        path: front/coverage
        key: front-coverage-${{ github.sha }}
        restore-keys: |
          front-coverage-

    - name: Restore back coverage
      uses: actions/cache@v3
      with:
        path: back/target/site/jacoco
        key: back-coverage-${{ github.sha }}
        restore-keys: |
          back-coverage-

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
  
    - name: Build backend with Maven
      run: cd back && mvn clean install -DskipTests

    - name: SonarCloud Scan 
      uses: sonarsource/sonarcloud-github-action@v2.3.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deployment:
    runs-on: ubuntu-latest
    needs: quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install dependencies for front-end
      run: |
        cd front
        npm install

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image for front-end
      uses: docker/build-push-action@v2
      with:
        context: ./front
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
